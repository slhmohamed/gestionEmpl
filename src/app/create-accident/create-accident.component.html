<div class="col-md-6 offset-md-3 styl">
    <h3> Create  Accident  </h3>
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="lieu">lieu</label>
          <input
            class="form-control"
            id="lieu"
            required
            [(ngModel)]="accident.lieu"
            name="lieu"
          />
        
            <div *ngIf="submitted && f['lieu'].errors" class="invalid-feedback">
              <div *ngIf="f['lieu'].errors['required']">Lieu is required </div>
          </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input
              class="form-control"
              id="description"
              required
              [(ngModel)]="accident.description"
              name="description"
            />
            <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
              <div *ngIf="f['description'].errors['required']">description is required </div>
          </div>
          </div>
        <div class="form-group">
            <label for="date">Date  </label>
            <input
              type="Date"
              class="form-control"
              id="date"
              required
              [(ngModel)]= "accident.date"
              name="date"
            />

          </div>
         
          </div>
        <button class ="btn btn-success" (click)="onSubmit()"> submit</button>
       
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
       
    </div>
