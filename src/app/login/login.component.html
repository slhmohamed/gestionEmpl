<div class="col-md-6 offset-md-3" style="margin-top:     42px !important;">
    <h2>Login</h2>
    <form [formGroup] = "form" (ngSubmit)="onSubmit()">


        <div class="form-group">
            <label> UserName </label>
            <input type="text" class="form-control" formControlName="username" id="username" name="login" />
            
        </div>


        <div class="form-group">
            <label> Password</label>
            <input type="password" class="form-control" formControlName="password" id="password" name="password" />
        </div>
        

        <button class="btn btn-success" type="submit">SignIn</button>

    </form>
</div>
