<div class="col-md-6 offset-md-3">
    <h3> Update  Accident  </h3>
      <div *ngIf="!submitted">
        <div class="form-group">
            <label for="lieu">Lieu </label>
            <input
              class="form-control"
              id="lieu"
              required
              [(ngModel)]= "accident.lieu"
              name="lieu"
            />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input
              class="form-control"
              id="description"
              required
              [(ngModel)]="accident.description"
              name="description"
            />
          </div>
        <div class="form-group">
            <label for="date">Date  </label>
            <input
              type="Date"
              class="form-control"
              id="date"
              required
              [(ngModel)]= "accident.date"
              name="date"
            />
          </div>
        <button class ="btn btn-success" (click)="onSubmit()"> submit</button>
       
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
       
    </div>
